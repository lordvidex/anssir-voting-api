<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://anssir-voting-api.herokuapp.com/socket.io/socket.io.js"></script>
  </head>
  <body>
      <div id="v-app">
        <h1> {{ title }}</h1>
        <p>
            <ul>
                <li v-for="msg of messages">{{ msg }}</li>
            </ul>
        </p>
    </div>
    <script>
        var app = new Vue({
            el: '#v-app',
            data: {
                title: 'WebSockets LiveData Test',
                messages: ['Message 1', 'Message 2', 'Message 3'],
                text: '',
                socket: null,
                
            },
            methods: {
                receiveMessage(messages) {
                    this.messages = messages;
                }
            },
            created() {
                const url = 'https://anssir-voting-api.herokuapp.com/'
                this.socket = io(`${url}/live`);
                this.socket.on('message', (msg) => {
                    this.receiveMessage(msg);
                })
            }
        })
    </script>
  </body>
</html>
